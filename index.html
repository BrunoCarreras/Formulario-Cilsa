<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
</head>
<body class="body">
    <main class="datosPersonales">
        <form id="formulario" class="needs-validation">
            <h1>Datos Personales</h1>
            <fieldset class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre">
                <div class="invalid-feedback">
                    Por favor, ingresa tu nombre.
                </div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido">
                <div class="invalid-feedback">
                    Por favor, ingresa tu apellido.
                </div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ingresa tu Email">
                <div class="invalid-feedback">
                    Por favor, ingresa tu email.
                </div>
                <label for="pais">Pais de residencia:</label>
                <select id="pais">
                    <option value="">Seleccione su país</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">México</option>
                    <option value="peru">Perú</option>
                    <option value="espana">España</option>
                    <option value="estados-unidos">Estados Unidos</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, ingresa tu pais de residencia.
                </div>
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                <div class="invalid-feedback">
                    Por favor, ingresa tu fecha de nacimiento.
                </div>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
        <button class="boton" onclick="toggleBackground()">Cambiar Modo Sensible</button>
    </main>
<script>
        function toggleBackground() {
            document.body.classList.toggle('oscuro-mode');
        }
    document.getElementById('formulario').addEventListener('submit', function(event) {
    event.preventDefault();
    var form = event.target;
    var inputs = form.querySelectorAll('input, select');
    var valid = true;

    inputs.forEach(function(input) {
        if (!input.value) {
            input.classList.add('is-invalid');
            input.nextElementSibling.style.display = 'block';
            valid = false;
        }
    });

    if (valid) {
        form.submit();
    } else {
        alert('Por favor, complete todos los campos requeridos.');
    }
});
</script>
</body>
</html>
