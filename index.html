<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="datosPersonales">
        <form action="">
            <h1>Datos Personales</h1>
            <fieldset class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                </label>
                <label for="Apellido">Apellido:</label>
                <input type="text" id="celular" placeholder="Ingresa tu apellido" required>
                </label>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ingresa tu Email" required>
                </label>
                <label for="pais de residencia">Pais de residencia:</label>
                <input type="text" id="text" placeholder="Ingresa tu pais de residencia" required>
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            <input type="submit" value="Enviar">
            </label>
            </fieldset>
        </form>
        
    </main>

    <footer>
        
    </footer>
</body>
</html>
