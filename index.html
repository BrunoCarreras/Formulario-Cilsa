<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
</head>
<body class="body">
    <main class="datosPersonales">
        <form action="">
            <h1>Datos Personales</h1>
            <fieldset class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Ingresa tu apellido" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ingresa tu Email" required>
                <label for="pais">Pais de residencia:</label>
                <select id="pais" required>
                    <option value="">Seleccione su país</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">México</option>
                    <option value="peru">Perú</option>
                    <option value="espana">España</option>
                    <option value="estados-unidos">Estados Unidos</option>
                </select>
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
        <button class="boton" onclick="toggleBackground()">Cambiar Modo Sensible</button>
    </main>
    <script>
        function toggleBackground() {
            document.body.classList.toggle('oscuro-mode');
        }
    </script>
</body>
</html>
